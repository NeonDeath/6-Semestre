<ion-header>

  <ion-navbar>
    <ion-title>{{casa.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #DBF9B8" >
  
    <img [src] = casa.imagen>
    <ion-list>
        <ion-item><ion-icon name="person">  Vendedor: </ion-icon>
          {{casa.vendedor}}
        </ion-item>
     
        <ion-item > <ion-icon name="logo-usd">  Precio: </ion-icon>
           {{casa.precio}}
         </ion-item>
       
         <ion-item >  <ion-icon name="md-arrow-dropright">  Ubicación: </ion-icon> 
           {{casa.ubicacion}}
         </ion-item>

         <ion-item> <ion-icon name="md-arrow-dropright">  Cuartos: </ion-icon>
          {{casa.recamaras}}
         </ion-item>
     
        <ion-item > <ion-icon name="md-arrow-dropright">  Baños: </ion-icon>
          {{casa.banos}}
        </ion-item>
       </ion-list>

       <button ion-button style = "background-color: #8CC7A1" (click) = "clickFav()">Agregar a Favoritos  </button>

</ion-content>
